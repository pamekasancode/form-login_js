<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme color" content="#0c45e6">
	<title>Form Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="img/gue.jpg">
		</div>
		<div class="input">
			<p class="eror">Username / Password Salah!</p>
			<input type="text" name="user" id="user" placeholder="Username" autocomplete="off" required>
		</div>
		<div class="input">
			<input type="password" name="pass" id="password" placeholder="Password" autocomplete="off" required>
			<i class="hide-show">&#x1f441</i>
		</div>
		<div class="check">
			<input type="checkbox">
			<label>Ingatkan Saya</label>
		</div>
		<div class="input">
			<button type="submit" id="masuk">Masuk</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
